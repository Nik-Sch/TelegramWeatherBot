version: '3.9'
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    container_name: weatherbot
    restart: always
    depends_on:
    - mongo
    env_file:
      env.env
    volumes:
      - ./:/usr/src/app

  mongo:
    image: mongo
    volumes:
      - ./mongoData:/data
    restart: always